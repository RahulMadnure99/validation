<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Html form</title>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</head>
<body>

    <form name="Form" onsubmit="return validateForm()">
        <h2>Registration Form</h2>
        <div class="box">
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" autocomplete="name">
            <div class="error" id="nameErr"></div>
        </div>

        <div class="box">
            <label for="email">Email Address</label>
            <input type="text" name="email" id="email" autocomplete="email">
            <div class="error" id="emailErr"></div>
        </div>

        <div class="box">
            <label for="mobile">Mobile Number</label>
            <input type="text" name="mobile" id="mobile" maxlength="10" autocomplete="tel">
            <div class="error" id="mobileErr"></div>
        </div>

        <div class="box">
            <label for="country">Country</label>
            <select name="country" id="country" autocomplete="country">
                <option>Select</option>
                <option>India</option>
                <option>London</option>
            </select>
            <div class="error" id="countryErr"></div>
        </div>

        <div class="box">
            <span>Gender</span>
            <div class="form-inline" id="gender">
                <label><input type="radio" name="gender" value="Male" autocomplete="off">Male</label>
                <label><input type="radio" name="gender" value="Female" autocomplete="off">Female</label>
            </div>
            <div class="error" id="genderErr"></div>
        </div>
          
        <div class="box">
            <input type="submit" value="Submit"/>
        </div>

    </form>
    
</body>
</html>
